<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Gerador de conselhos</title>
</head>

<body>
    <main class="pagina">
        <section class="painel">
            <div class="infos-card">
                <h5 class="titulo-conselho">CONSELHO #117</h5>
                <p class="texto-conselho">"It is easy to sit up and take notice, what's difficult is getting up and
                    taking action."</p>
                <picture class="divisao-inferior">
                    <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width: 768px)">
                    <img src="./src/images/pattern-divider-desktop.svg" alt="Pattern divider">
                </picture>
                <button class="dado">
                    <img src="./src/images/icon-dice.svg" alt="icone de dado">
                </button>
            </div>
        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
